name: Build Veg ZIP and Upload Release

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # LFS वापरत असाल तर true करा
          lfs: false

      - name: Show tree (debug)
        run: |
          pwd
          ls -la
          echo "--- images ---"
          ls -la images || true
          echo "--- images/vegetable_images ---"
          ls -la images/vegetable_images || true
          echo "--- find images count ---"
          find images/vegetable_images -type f | wc -l || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps (none, just ensure pip works)
        run: python -m pip install --upgrade pip

      - name: Build ZIP
        run: python veg_zip_create.py

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Veg_Fruit_Leafy_Marathi
          path: Veg_Fruit_Leafy_Marathi.zip

  # (optional) Release job (artifact न वापरता थेट ZIP फाईलनेही चालेल)
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Veg_Fruit_Leafy_Marathi

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Auto Release ${{ github.run_number }}
          files: Veg_Fruit_Leafy_Marathi.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
