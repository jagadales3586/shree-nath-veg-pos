name: Build Veg ZIP and Upload Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run ZIP creation script
        run: |
          python veg_zip_create.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Veg_Fruit_Leafy_Marathi
          path: Veg_Fruit_Leafy_Marathi.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: Veg_Fruit_Leafy_Marathi
          path: .

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Auto Release ${{ github.run_number }}
          files: Veg_Fruit_Leafy_Marathi.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
