name: Build Veg ZIP and Upload Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show debug
        run: |
          echo "ðŸ§¾ Listing image files..."
          ls -R images || echo "No images folder found"

      - name: Run Python zip script
        run: |
          python veg_zip_create.py

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Veg_Fruit_Leafy_Marathi
          path: Veg_Fruit_Leafy_Marathi.zip
