name: Build Veg ZIP and Upload Release

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: false

      - name: Show tree (debug)
        run: |
          pwd
          ls -la
          echo "--- images ---"
          ls -la images || true
          echo "--- count under images ---"
          find images -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' -o -iname '*.webp' \) | tee /tmp/list.txt
          echo "TOTAL:" $(wc -l < /tmp/list.txt)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build ZIP
        run: python veg_zip_create.py

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Veg_Fruit_Leafy_Marathi
          path: Veg_Fruit_Leafy_Marathi.zip
