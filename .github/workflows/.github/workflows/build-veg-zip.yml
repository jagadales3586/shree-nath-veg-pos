name: Build Veg ZIP and Upload Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run zip creation script
        run: python veg_zip_create.py

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v3
        with:
          name: Veg_Fruit_Leafy_Marathi
          path: Veg_Fruit_Leafy_Marathi.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Veg_Fruit_Leafy_Marathi
          path: .

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "ðŸ“¦ Marathi Vegetable Images ZIP Release"
          files: Veg_Fruit_Leafy_Marathi.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
